# Purpose: paramerters to be used in plot_timeseries.ipynb
# ----------------------------------------------------------------
# directories
# ----------------------------------------------------------------
# directory for netcdf files to be saved or read
dnc: "/share/temp/rfrost/simnc/"
# simulations to read in
sims:
  - "full_step_9"
# name of stats file to be read
fstats: "stats.nc"
# figure output directory
fig_out: "/home/rfrost/figures/"
# save figures or not
save_fig: False
# ----------------------------------------------------------------
# simulation info
# ----------------------------------------------------------------
# start and end timesteps to read
t0: 576000
t1: 1152000
# output file frequency in timesteps
dt: 1000
# dimensional timestep in seconds
delta_t: 0.05
# simulation resolution
res: 160
# simulation domain sizes in meters
Lx: 12000.0
Ly: 12000.0
Lz: 2000.0
# ----------------------------------------------------------------
# plotting
# ----------------------------------------------------------------
# is the surface heat flux/ug changing?
changing: True
# time of surface heat flux changes (in hours) for vertical lines on plots
change_times:
  - 10
# z/zi values to be plotted
heights:
  - 0.10
# timesteps to be analyzed plot_inst.iypnb
tload:
  - 5
  - 7
  - 9
  - 11
  - 13
  - 15